<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Video Queue Saver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="popup">
      <header class="header">
        <div>
          <h1>Video Queue Saver</h1>
        </div>
        <label class="toggle">
          <input type="checkbox" id="autoSaveToggle" />
          <span class="slider"></span>
          <span class="label">Auto-guardar</span>
        </label>
      </header>

      <section class="controls">
        <button id="saveTabs" class="primary">Guardar pesta√±as de video</button>
        <button id="exportCsv">Exportar CSV</button>
        <button id="clearList" class="danger">Borrar todo</button>
      </section>

      <section class="status">
        <span id="savedCount">0 enlaces guardados</span>
      </section>

      <section class="list">
        <ul id="linksList"></ul>
      </section>
    </main>

    <script src="popup.js" defer></script>
  </body>
</html>
